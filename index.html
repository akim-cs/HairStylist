<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Hair Salon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: #f1ead8;
            color: #5a5a5a;
            line-height: 1.7;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            margin: 0;
            padding: 0;
        }

        /* Header Section - Horizontal Layers */
        .header {
            background: #daddc6;
            padding: 60px 20px;
        }

        .header-layer {
            width: 100%;
            text-align: center;
            margin-bottom: 40px;
        }

        .header-layer:last-child {
            margin-bottom: 0;
        }

        .name-layer {
            position: relative;
        }

        .name-layer::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100vw;
            height: 2px;
            background: #ff8c42;
        }

        .name-layer h1 {
            font-size: 4rem;
            color: #4a4a4a;
            font-weight: 300;
            letter-spacing: 3px;
            margin: 0;
            padding-bottom: 15px;
        }

        .bio-layer {
            max-width: 600px;
            margin: 0 auto;
        }

        .bio-layer p {
            font-size: 1.2rem;
            color: #4a4a4a;
            font-style: italic;
            margin: 0;
        }

        .work-layer h2 {
            font-size: 2.5rem;
            color: #4a4a4a;
            font-weight: 300;
            letter-spacing: 2px;
            margin: 0;
        }

        /* Portfolio Section - Horizontal Layout */
        .portfolio {
            background: #f1ead8;
            padding: 80px 20px;
            overflow-x: auto;
        }

        .portfolio-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .portfolio-grid {
            display: flex;
            gap: 60px;
            justify-content: center;
            align-items: center;
            min-width: max-content;
            padding: 20px 0;
        }

        .portfolio-item {
            text-align: center;
            transition: transform 0.3s ease;
            flex-shrink: 0;
        }

        .portfolio-item:hover {
            transform: translateY(-10px);
        }

        .portfolio-image {
            width: 220px;
            height: 280px;
            background: linear-gradient(135deg, #daddc6 0%, #ecd3bd 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #f1ead8;
            font-size: 1rem;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        /* Calendar Section */
        .calendar-section {
            background: #daddc6;
            padding: 100px 20px;
            text-align: center;
        }

        .calendar-section .section-title {
            color: #2c2c2c;
            text-align: center;
            font-size: 2.2rem;
            margin-bottom: 50px;
            font-weight: 300;
            letter-spacing: 1px;
            padding-bottom: 15px;
            position: relative;
        }

        .calendar-section .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100vw;
            height: 2px;
            background: #ff8c42;
        }

        .calendar-header {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            margin-bottom: 40px;
        }

        .calendar-nav {
            background: transparent;
            color: #2c2c2c;
            border: 1px solid #2c2c2c;
            padding: 8px 16px;
            border-radius: 0;
            cursor: pointer;
            font-size: 0.9rem;
            font-family: 'Georgia', serif;
            transition: all 0.3s ease;
        }

        .calendar-nav:hover {
            background: #ecd3bd;
            color: #f1ead8;
            border-color: #ecd3bd;
        }

        .calendar-month {
            font-size: 1.8rem;
            color: #2c2c2c;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            margin-bottom: 40px;
            background: #c5c8b8;
            border: 1px solid #c5c8b8;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .calendar-day-header {
            text-align: center;
            font-weight: 400;
            color: #4a4a4a;
            padding: 15px 5px;
            background: #f1ead8;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
        }

        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f1ead8;
            cursor: pointer;
            transition: all 0.2s ease;
            color: #4a4a4a;
            font-weight: 500;
        }

        .calendar-day:hover {
            background: #ecd3bd;
            color: #f1ead8;
        }

        .calendar-day.selected {
            background: #ecd3bd;
            color: #f1ead8;
        }

        .calendar-day.other-month {
            color: #c0c0c0;
            background: #f8f8f8;
        }

        .booking-info {
            text-align: center;
            margin-top: 40px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .booking-info h3 {
            color: #4a4a4a;
            font-size: 1.3rem;
            font-weight: 300;
            margin-bottom: 30px;
        }

        .booking-info p {
            color: #4a4a4a;
        }

        .time-slots {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
            margin: 30px 0;
        }

        .time-slot {
            background: #f1ead8;
            border: 1px solid #4a4a4a;
            color: #4a4a4a;
            padding: 10px 20px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
            font-family: 'Georgia', serif;
            font-size: 0.9rem;
        }

        .time-slot:hover {
            background: #ecd3bd;
            color: #f1ead8;
            border-color: #ecd3bd;
        }

        .time-slot.booked {
            background: #f0f0f0;
            color: #c0c0c0;
            border-color: #e0e0e0;
            cursor: not-allowed;
        }

        /* Footer with Instagram Logo */
        .footer {
            background: #f1ead8;
            text-align: center;
            padding: 60px 20px;
            border-top: 1px solid #e8e8e8;
        }

        .instagram-link {
            display: inline-block;
            transition: all 0.3s ease;
            opacity: 0.8;
        }

        .instagram-link:hover {
            opacity: 1;
            transform: scale(1.1);
        }

        .instagram-logo {
            width: 40px;
            height: 40px;
            fill: #4a4a4a;
            transition: fill 0.3s ease;
        }

        .instagram-link:hover .instagram-logo {
            fill: #e4405f;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .header {
                padding: 40px 20px;
            }
            
            .name-layer h1 {
                font-size: 2.8rem;
                letter-spacing: 2px;
            }

            .bio-layer p {
                font-size: 1.1rem;
            }

            .work-layer h2 {
                font-size: 2rem;
            }
            
            .portfolio {
                padding: 60px 10px;
            }
            
            .portfolio-grid {
                gap: 30px;
                padding: 20px;
                justify-content: flex-start;
            }

            .portfolio-image {
                width: 180px;
                height: 220px;
            }
            
            .calendar-section {
                padding: 80px 20px;
            }
            
            .calendar-header {
                flex-direction: column;
                gap: 20px;
            }
            
            .time-slots {
                gap: 8px;
            }
            
            .time-slot {
                padding: 8px 16px;
                font-size: 0.85rem;
            }
            
            .footer {
                padding: 40px 20px;
            }
        }

        @media (max-width: 480px) {
            .header-layer {
                margin-bottom: 30px;
            }

            .portfolio-grid {
                gap: 20px;
            }

            .portfolio-image {
                width: 160px;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header with Horizontal Layers -->
        <header class="header">
            <div class="header-layer name-layer">
                <h1 id="stylist-name">ANDY KIM</h1>
            </div>
            
            <div class="header-layer bio-layer">
                <p id="bio-text">I'm a self-taught hairstylist with over five years of experience. I specialize in personalized cuts and modern styles.</p>
            </div>
        </header>

        <!-- Portfolio Section - Horizontal Layout -->
        <section class="portfolio">
            <div class="portfolio-container">
                <div class="portfolio-grid">
                    <div class="portfolio-item">
                        <img src="images/IMG_2410.jpeg" alt="Modern Fade Cut" class="portfolio-image">
                    </div>
                    <div class="portfolio-item">
                        <img src="images/IMG_2556.jpeg" alt="Textured Crop Style" class="portfolio-image">
                    </div>
                    <div class="portfolio-item">
                        <img src="images/IMG_2639.jpeg" alt="Clean Side Part" class="portfolio-image">
                    </div>
                    <div class="portfolio-item">
                        <img src="images/IMG_4500.JPG" alt="Contemporary Cut" class="portfolio-image">
                    </div>
                    <div class="portfolio-item">
                        <img src="images/IMG_4637.JPG" alt="Stylish Layer Cut" class="portfolio-image">
                    </div>
                </div>
            </div>
        </section>

        <!-- Calendar Section -->
        <section class="calendar-section">
            <h2 class="section-title">Book an Appointment</h2>
            
            <div class="calendar-header">
                <button class="calendar-nav" onclick="changeMonth(-1)">← Previous</button>
                <div class="calendar-month" id="current-month"></div>
                <button class="calendar-nav" onclick="changeMonth(1)">Next →</button>
            </div>

            <div class="calendar-grid" id="calendar-grid">
                <div class="calendar-day-header">Sun</div>
                <div class="calendar-day-header">Mon</div>
                <div class="calendar-day-header">Tue</div>
                <div class="calendar-day-header">Wed</div>
                <div class="calendar-day-header">Thu</div>
                <div class="calendar-day-header">Fri</div>
                <div class="calendar-day-header">Sat</div>
            </div>

            <div class="booking-info" id="booking-info">
                <p>Select a date to view available time slots</p>
            </div>
        </section>

        <!-- Footer with Instagram Logo -->
        <footer class="footer">
            <a href="https://www.instagram.com/_kimandy/" class="instagram-link" id="instagram-link" target="_blank" rel="noopener noreferrer">
                <svg class="instagram-logo" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

                </svg>
            </a>
        </footer>
    </div>

    <script>
        // Calendar functionality
        let currentDate = new Date();
        let selectedDate = null;
        let bookedSlots = {}; // Store booked appointments

        const timeSlots = [
            '10:00 AM', '11:00 AM', '12:00 PM', '1:00 PM', 
            '2:00 PM', '3:00 PM', '4:00 PM', '5:00 PM', '6:00 PM'
        ];

        function renderCalendar() {
            const monthNames = [
                'January', 'February', 'March', 'April', 'May', 'June',
                'July', 'August', 'September', 'October', 'November', 'December'
            ];

            const currentMonth = currentDate.getMonth();
            const currentYear = currentDate.getFullYear();
            
            document.getElementById('current-month').textContent = 
                `${monthNames[currentMonth]} ${currentYear}`;

            const firstDay = new Date(currentYear, currentMonth, 1).getDay();
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
            const daysInPrevMonth = new Date(currentYear, currentMonth, 0).getDate();

            const calendarGrid = document.getElementById('calendar-grid');
            
            // Clear existing days (keep headers)
            const dayHeaders = calendarGrid.querySelectorAll('.calendar-day-header');
            calendarGrid.innerHTML = '';
            dayHeaders.forEach(header => calendarGrid.appendChild(header));

            // Add previous month's trailing days
            for (let i = firstDay - 1; i >= 0; i--) {
                const dayElement = createDayElement(daysInPrevMonth - i, true);
                calendarGrid.appendChild(dayElement);
            }

            // Add current month's days
            for (let day = 1; day <= daysInMonth; day++) {
                const dayElement = createDayElement(day, false);
                calendarGrid.appendChild(dayElement);
            }

            // Add next month's leading days
            const totalCells = calendarGrid.children.length - 7; // Subtract headers
            const remainingCells = 42 - totalCells; // 6 rows × 7 days
            for (let day = 1; day <= remainingCells; day++) {
                const dayElement = createDayElement(day, true);
                calendarGrid.appendChild(dayElement);
            }
        }

        function createDayElement(day, isOtherMonth) {
            const dayElement = document.createElement('div');
            dayElement.className = `calendar-day ${isOtherMonth ? 'other-month' : ''}`;
            dayElement.textContent = day;
            
            if (!isOtherMonth) {
                dayElement.addEventListener('click', () => selectDate(day));
            }
            
            return dayElement;
        }

        function selectDate(day) {
            // Remove previous selection
            document.querySelectorAll('.calendar-day.selected').forEach(el => {
                el.classList.remove('selected');
            });

            // Add selection to clicked day
            event.target.classList.add('selected');
            
            selectedDate = new Date(currentDate.getFullYear(), currentDate.getMonth(), day);
            showTimeSlots();
        }

        function showTimeSlots() {
            const bookingInfo = document.getElementById('booking-info');
            const dateKey = selectedDate.toDateString();
            
            bookingInfo.innerHTML = `
                <h3>Available Times for ${selectedDate.toLocaleDateString()}</h3>
                <div class="time-slots" id="time-slots-container"></div>
            `;

            const slotsContainer = document.getElementById('time-slots-container');
            
            timeSlots.forEach(time => {
                const slotKey = `${dateKey}-${time}`;
                const isBooked = bookedSlots[slotKey];
                
                const slotElement = document.createElement('div');
                slotElement.className = `time-slot ${isBooked ? 'booked' : ''}`;
                slotElement.textContent = time;
                
                if (!isBooked) {
                    slotElement.addEventListener('click', () => bookSlot(slotKey, time));
                }
                
                slotsContainer.appendChild(slotElement);
            });
        }

        function bookSlot(slotKey, time) {
            const confirmed = confirm(`Book appointment for ${selectedDate.toLocaleDateString()} at ${time}?`);
            
            if (confirmed) {
                bookedSlots[slotKey] = true;
                showTimeSlots(); // Refresh the time slots display
                alert('Appointment booked successfully!');
            }
        }

        function changeMonth(direction) {
            currentDate.setMonth(currentDate.getMonth() + direction);
            selectedDate = null;
            renderCalendar();
            
            // Reset booking info
            document.getElementById('booking-info').innerHTML = 
                '<p>Select a date to view available time slots</p>';
        }

        // Initialize calendar
        renderCalendar();

        // Auto-update calendar when month changes
        setInterval(() => {
            const now = new Date();
            if (now.getMonth() !== currentDate.getMonth() || now.getFullYear() !== currentDate.getFullYear()) {
                currentDate = new Date(now.getFullYear(), now.getMonth(), 1);
                renderCalendar();
            }
        }, 24 * 60 * 60 * 1000); // Check daily
    </script>
</body>
</html>
