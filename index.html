<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Hair Salon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: #f1ead8;
            color: #5a5a5a;
            line-height: 1.7;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            margin: 0;
            padding: 0;
        }

        /* Header Section - Horizontal Layers */
        .header {
            background: #daddc6;
            padding: 60px 20px;
        }

        .header-layer {
            width: 100%;
            text-align: center;
            margin-bottom: 40px;
        }

        .header-layer:last-child {
            margin-bottom: 0;
        }

        .name-layer {
            position: relative;
        }

        .name-layer::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100vw;
            height: 2px;
            background: #ff8c42;
        }

        .name-layer h1 {
            font-size: 4rem;
            color: #4a4a4a;
            font-weight: 300;
            letter-spacing: 3px;
            margin: 0;
            padding-bottom: 15px;
        }

        .bio-layer {
            max-width: 600px;
            margin: 0 auto;
        }

        .bio-layer p {
            font-size: 1.2rem;
            color: #4a4a4a;
            font-style: italic;
            margin: 0;
        }

        .work-layer h2 {
            font-size: 2.5rem;
            color: #4a4a4a;
            font-weight: 300;
            letter-spacing: 2px;
            margin: 0;
        }

        /* Portfolio Section - Horizontal Layout */
        .portfolio {
            background: #f1ead8;
            padding: 80px 20px;
            overflow-x: auto;
        }

        .portfolio-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .portfolio-grid {
            display: flex;
            gap: 60px;
            justify-content: center;
            align-items: center;
            min-width: max-content;
            padding: 20px 0;
        }

        .portfolio-item {
            text-align: center;
            transition: transform 0.3s ease;
            flex-shrink: 0;
        }

        .portfolio-item:hover {
            transform: translateY(-10px);
        }

        .portfolio-image {
            width: 220px;
            height: 280px;
            background: linear-gradient(135deg, #daddc6 0%, #ecd3bd 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #f1ead8;
            font-size: 1rem;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        /* Calendar Section */
        .calendar-section {
            background: #daddc6;
            padding: 100px 20px;
            text-align: center;
        }

        .calendar-section .section-title {
            color: #2c2c2c;
            text-align: center;
            font-size: 2.2rem;
            margin-bottom: 50px;
            font-weight: 300;
            letter-spacing: 1px;
            padding-bottom: 15px;
            position: relative;
        }

        .calendar-section .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100vw;
            height: 2px;
            background: #ff8c42;
        }

        .calendar-header {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            margin-bottom: 40px;
        }

        .calendar-nav {
            background: transparent;
            color: #2c2c2c;
            border: 1px solid #2c2c2c;
            padding: 8px 16px;
            border-radius: 0;
            cursor: pointer;
            font-size: 0.9rem;
            font-family: 'Georgia', serif;
            transition: all 0.3s ease;
        }

        .calendar-nav:hover {
            background: #ecd3bd;
            color: #f1ead8;
            border-color: #ecd3bd;
        }

        .calendar-month {
            font-size: 1.8rem;
            color: #2c2c2c;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            margin-bottom: 40px;
            background: #c5c8b8;
            border: 1px solid #c5c8b8;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .calendar-day-header {
            text-align: center;
            font-weight: 400;
            color: #4a4a4a;
            padding: 15px 5px;
            background: #f1ead8;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
        }

        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f1ead8;
            cursor: pointer;
            transition: all 0.2s ease;
            color: #4a4a4a;
            font-weight: 500;
        }

        .calendar-day:hover {
            background: #ecd3bd;
            color: #f1ead8;
        }

        .calendar-day.selected {
            background: #ecd3bd;
            color: #f1ead8;
        }

        .calendar-day.other-month {
            color: #c0c0c0;
            background: #f8f8f8;
        }

        .booking-info {
            text-align: center;
            margin-top: 40px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .booking-info h3 {
            color: #4a4a4a;
            font-size: 1.3rem;
            font-weight: 300;
            margin-bottom: 30px;
        }

        .booking-info p {
            color: #4a4a4a;
        }

        .time-slots {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
            margin: 30px 0;
        }

        .time-slot {
            background: #f1ead8;
            border: 1px solid #4a4a4a;
            color: #4a4a4a;
            padding: 10px 20px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
            font-family: 'Georgia', serif;
            font-size: 0.9rem;
        }

        .time-slot:hover {
            background: #ecd3bd;
            color: #f1ead8;
            border-color: #ecd3bd;
        }

        .time-slot.booked {
            background: #f0f0f0;
            color: #c0c0c0;
            border-color: #e0e0e0;
            cursor: not-allowed;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background-color: #f1ead8;
            margin: 5% auto;
            padding: 40px;
            border: none;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            position: relative;
            animation: slideIn 0.3s ease;
        }

        .close {
            color: #4a4a4a;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            position: absolute;
            right: 20px;
            top: 15px;
        }

        .close:hover {
            color: #2c2c2c;
        }

        .modal h2 {
            color: #2c2c2c;
            margin-bottom: 20px;
            font-weight: 300;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #4a4a4a;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #4a4a4a;
            background: #daddc6;
            color: #2c2c2c;
            font-family: 'Georgia', serif;
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ff8c42;
            background: #ecd3bd;
        }

        .book-btn {
            width: 100%;
            padding: 15px;
            background: #4a4a4a;
            color: #f1ead8;
            border: none;
            cursor: pointer;
            font-family: 'Georgia', serif;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .book-btn:hover {
            background: #2c2c2c;
        }

        .book-btn:disabled {
            background: #c0c0c0;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            color: #4a4a4a;
            margin-top: 10px;
        }

        /* Footer with Social Icons */
        .footer {
            background: #f1ead8;
            text-align: center;
            padding: 60px 20px;
            border-top: 1px solid #e8e8e8;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            align-items: center;
        }

        .social-link {
            display: inline-block;
            transition: all 0.3s ease;
            opacity: 0.8;
        }

        .social-link:hover {
            opacity: 1;
            transform: scale(1.1);
        }

        .social-logo {
            width: 40px;
            height: 40px;
            fill: #4a4a4a;
            transition: fill 0.3s ease;
        }

        .social-link:hover .instagram-logo {
            fill: #e4405f;
        }

        .social-link:hover .email-logo {
            fill: #ff8c42;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .header {

                letter-spacing: 2px;
            }

            .bio-layer p {
                font-size: 1.1rem;
            }

            .work-layer h2 {
                font-size: 2rem;
            }
            
            .portfolio {
                padding: 60px 10px;
            }
            
            .portfolio-grid {
                gap: 30px;
                padding: 20px;
                justify-content: flex-start;
            }

            .portfolio-image {
                width: 180px;
                height: 220px;
            }
            
            .calendar-section {
                padding: 80px 20px;
            }
            
            .calendar-header {
                flex-direction: column;
                gap: 20px;
            }
            
            .time-slots {
                gap: 8px;
            }
            
            .time-slot {
                padding: 8px 16px;
                font-size: 0.85rem;
            }
            
            .footer {
                padding: 40px 20px;
            }

            .modal-content {
                margin: 10% auto;
                padding: 30px;
                width: 95%;
            }
        }

        @media (max-width: 480px) {
            .header-layer {
                margin-bottom: 30px;
            }

            .portfolio-grid {
                gap: 20px;
            }

            .portfolio-image {
                width: 160px;
                height: 200px;
            }
        }
    </style>
</head>

    <script>
        // Calendar functionality
        let currentDate = new Date();
        let selectedDate = null;
        let selectedTime = null;
        let bookedSlots = new Set(); // Store booked appointments

        const timeSlots = [
            '10:00 AM', '11:00 AM', '12:00 PM', '1:00 PM', 
            '2:00 PM', '3:00 PM', '4:00 PM', '5:00 PM', '6:00 PM'
        ];

        // Load booked appointments from Firebase
        async function loadBookedAppointments() {
            try {
                const appointmentsRef = window.collection(window.db, 'appointments');
                const snapshot = await window.getDocs(appointmentsRef);
                
                bookedSlots.clear();
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    const slotKey = `${data.date}-${data.time}`;
                    bookedSlots.add(slotKey);
                });
                
                // Refresh calendar display if a date is selected
                if (selectedDate) {
                    showTimeSlots();
                }
            } catch (error) {
                console.error("Error loading appointments:", error);
            }
        }

        // Set up real-time listener for appointments
        function setupRealtimeListener() {
            try {
                const appointmentsRef = window.collection(window.db, 'appointments');
                window.onSnapshot(appointmentsRef, (snapshot) => {
                    bookedSlots.clear();
                    snapshot.forEach((doc) => {
                        const data = doc.data();
                        const slotKey = `${data.date}-${data.time}`;
                        bookedSlots.add(slotKey);
                    });
                    
                    // Refresh display if needed
                    if (selectedDate) {
                        showTimeSlots();
                    }
                });
            } catch (error) {
                console.error("Error setting up realtime listener:", error);
            }
        }

        function renderCalendar() {
            const monthNames = [
                'January', 'February', 'March', 'April', 'May', 'June',
                'July', 'August', 'September', 'October', 'November', 'December'
            ];

            const currentMonth = currentDate.getMonth();
            const currentYear = currentDate.getFullYear();
            
            document.getElementById('current-month').textContent = 
                `${monthNames[currentMonth]} ${currentYear}`;

            const firstDay = new Date(currentYear, currentMonth, 1).getDay();
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
            const daysInPrevMonth = new Date(currentYear, currentMonth, 0).getDate();

            const calendarGrid = document.getElementById('calendar-grid');
            
            // Clear existing days (keep headers)
            const dayHeaders = calendarGrid.querySelectorAll('.calendar-day-header');
            calendarGrid.innerHTML = '';
            dayHeaders.forEach(header => calendarGrid.appendChild(header));

            // Add previous month's trailing days
            for (let i = firstDay - 1; i >= 0; i--) {
                const dayElement = createDayElement(daysInPrevMonth - i, true);
                calendarGrid.appendChild(dayElement);
            }

            // Add current month's days
            for (let day = 1; day <= daysInMonth; day++) {
                const dayElement = createDayElement(day, false);
                calendarGrid.appendChild(dayElement);
            }

            // Add next month's leading days
            const totalCells = calendarGrid.children.length - 7; // Subtract headers
            const remainingCells = 42 - totalCells; // 6 rows × 7 days
            for (let day = 1; day <= remainingCells; day++) {
                const dayElement = createDayElement(day, true);
                calendarGrid.appendChild(dayElement);
            }
        }

        function createDayElement(day, isOtherMonth) {
            const dayElement = document.createElement('div');
            dayElement.className = `calendar-day ${isOtherMonth ? 'other-month' : ''}`;
            dayElement.textContent = day;
            
            if (!isOtherMonth) {
                dayElement.addEventListener('click', () => selectDate(day));
            }
            
            return dayElement;
        }

        function selectDate(day) {
            // Remove previous selection
            document.querySelectorAll('.calendar-day.selected').forEach(el => {
                el.classList.remove('selected');
            });

            // Add selection to clicked day
            event.target.classList.add('selected');
            
            selectedDate = new Date(currentDate.getFullYear(), currentDate.getMonth(), day);
            showTimeSlots();
        }

        function showTimeSlots() {
            const bookingInfo = document.getElementById('booking-info');
            const dateKey = selectedDate.toDateString();
            
            bookingInfo.innerHTML = `
                <h3>Available Times for ${selectedDate.toLocaleDateString()}</h3>
                <div class="time-slots" id="time-slots-container"></div>
            `;

            const slotsContainer = document.getElementById('time-slots-container');
            
            timeSlots.forEach(time => {
                const slotKey = `${dateKey}-${time}`;
                const isBooked = bookedSlots.has(slotKey);
                
                const slotElement = document.createElement('div');
                slotElement.className = `time-slot ${isBooked ? 'booked' : ''}`;
                slotElement.textContent = time;
                
                if (!isBooked) {
                    slotElement.addEventListener('click', () => openBookingModal(dateKey, time));
                }
                
                slotsContainer.appendChild(slotElement);
            });
        }

        function openBookingModal(date, time) {
            selectedTime = time;
            const modal = document.getElementById('booking-modal');
            const bookingDetails = document.getElementById('booking-details');
            
            const formattedDate = new Date(date).toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            
            bookingDetails.textContent = `${formattedDate} at ${time}`;
            modal.style.display = 'block';
        }

        function closeBookingModal() {
            const modal = document.getElementById('booking-modal');
            modal.style.display = 'none';
            
            // Reset form
            document.getElementById('booking-form').reset();
            document.getElementById('submit-booking').disabled = false;
            document.getElementById('booking-loading').style.display = 'none';
        }

        // Handle booking form submission
        document.getElementById('booking-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submit-booking');
            const loadingDiv = document.getElementById('booking-loading');
            
            // Disable form and show loading
            submitBtn.disabled = true;
            loadingDiv.style.display = 'block';
            
            // Get form data
            const formData = new FormData(e.target);
            const bookingData = {
                name: formData.get('name'),
                email: formData.get('email'),
                phone: formData.get('phone') || '',
                instagram: formData.get('instagram') || '',
                date: selectedDate.toDateString(),
                time: selectedTime,
                timestamp: new Date().toISOString(),
                status: 'confirmed'
            };
            
            try {
                // Save to Firebase
                const docRef = await window.addDoc(window.collection(window.db, 'appointments'), bookingData);
                console.log("Appointment booked with ID: ", docRef.id);
                
                // Send email notification (using EmailJS or similar service)
                await sendNotificationEmail(bookingData);
                
                // Success feedback
                alert('Appointment booked successfully! You will receive a confirmation email shortly.');
                closeBookingModal();
                
            } catch (error) {
                console.error("Error booking appointment:", error);
                alert('Sorry, there was an error booking your appointment. Please try again.');
                
                // Re-enable form
                submitBtn.disabled = false;
                loadingDiv.style.display = 'none';
            }
        });

        // Send notification email using EmailJS
        async function sendNotificationEmail(bookingData) {
            try {
                // EmailJS configuration - you'll need to set this up at emailjs.com
                const serviceID = 'your_service_id'; // Replace with your EmailJS service ID
                const templateID = 'your_template_id'; // Replace with your EmailJS template ID
                const userID = 'your_user_id'; // Replace with your EmailJS user ID

                // Email template parameters
                const templateParams = {
                    to_name: 'Andy Kim', // Your name
                    to_email: 'your-email@example.com', // Your email address
                    client_name: bookingData.name,
                    client_email: bookingData.email,
                    client_phone: bookingData.phone,
                    client_instagram: bookingData.instagram,
                    appointment_date: new Date(bookingData.date).toLocaleDateString('en-US', {
                        weekday: 'long',
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric'
                    }),
                    appointment_time: bookingData.time,
                    booking_timestamp: new Date(bookingData.timestamp).toLocaleString()
                };

                // Load EmailJS if not already loaded
                if (typeof emailjs === 'undefined') {
                    const script = document.createElement('script');
                    script.src = 'https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js';
                    document.head.appendChild(script);
                    
                    await new Promise((resolve) => {
                        script.onload = resolve;
                    });
                    
                    emailjs.init(userID);
                }

                // Send email
                await emailjs.send(serviceID, templateID, templateParams);
                console.log('Notification email sent successfully');
                
            } catch (error) {
                console.error('Error sending notification email:', error);
                // Don't throw error - booking should still succeed even if email fails
            }
        }

        // Alternative notification function using a webhook/API
        async function sendWebhookNotification(bookingData) {
            try {
                // Example webhook URL - replace with your own service
                const webhookUrl = 'https://your-webhook-service.com/appointment';
                
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: `New appointment booking from ${bookingData.name}`,
                        appointment: bookingData,
                        notification_type: 'new_booking'
                    })
                });
                
                if (response.ok) {
                    console.log('Webhook notification sent successfully');
                } else {
                    console.error('Webhook notification failed');
                }
            } catch (error) {
                console.error('Error sending webhook notification:', error);
            }
        }

        function changeMonth(direction) {
            currentDate.setMonth(currentDate.getMonth() + direction);
            selectedDate = null;
            renderCalendar();
            
            // Reset booking info
            document.getElementById('booking-info').innerHTML = 
                '<p>Select a date to view available time slots</p>';
        }

        // Close modal when clicking outside
        window.addEventListener('click', function(event) {
            const modal = document.getElementById('booking-modal');
            if (event.target === modal) {
                closeBookingModal();
            }
        });

        // Initialize calendar and load appointments
        document.addEventListener('DOMContentLoaded', function() {
            renderCalendar();
            
            // Wait for Firebase to initialize before loading appointments
            setTimeout(() => {
                loadBookedAppointments();
                setupRealtimeListener();
            }, 1000);
        });

        // Auto-update calendar when month changes
        setInterval(() => {
            const now = new Date();
            if (now.getMonth() !== currentDate.getMonth() || now.getFullYear() !== currentDate.getFullYear()) {
                currentDate = new Date(now.getFullYear(), now.getMonth(), 1);
                renderCalendar();
            }
        }, 24 * 60 * 60 * 1000); // Check daily

        // Make functions globally available
        window.changeMonth = changeMonth;
        window.closeBookingModal = closeBookingModal;
    </script>
</body>
</html>
